<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

  <div class="container">
    <div class="column">
      <img src="main_page_pictures/people4.jpg" alt="Image 1">
      <p id = "user" >Text for Image 1</p>
    </div>

    <div class="column">
      <img src="main_page_pictures/money.jpg" alt="Image 2">
      <p id = "money" >3000</p>
    </div>

    <div class="column">
      <img src="main_page_pictures/player.jpg" alt="Image 3">
        <p>People saved</p>
      <p id = "peopleSaved" >0</p>
    </div>

    <div class="column">
      <img src="main_page_pictures/fuel3.jpg" alt="Image 4">
      <p id = "fuelEfficiency">0.8</p>
    </div>

    <div class="column">
      <img src="main_page_pictures/fuel3.jpg" alt="Image 5">
        <p>Places Visited</p>
      <p id = "placesVisited">0</p>
    </div>

    <div class="column">
        <img src="main_page_pictures/player.jpg" alt="Image 5">
        <p>Fuel</p>
        <p id = "fuel">1000</p>
    </div>

  </div>

  <div class="center-container">
    <div class="column1" id="map">

    </div>

    <div class="column right-column">
      <div class="right-section" id="question">
      </div>

      <div class="right-section button-section">
        <input type="text" id="userInput" placeholder="Buy Fuel">
        <button onclick="submitUserInput()">Submit</button>
      </div>
    </div>
  </div>




<!--<div id="map"></div>-->
<script src = "script.js"> </script>
</body>
</html>
