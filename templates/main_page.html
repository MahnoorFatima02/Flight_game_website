<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../static/main_page.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
</head>
<body>

  <div class="container">
    <div class="column">
      <img src="../static/pilot.png" alt="Image 1" class="icon">
      <div class="info">
      <p>Pilot:</p>
      <p id = "user" >Text for Image 1</p>
        </div>
    </div>

    <div class="column">
      <img src="../static/money.png" alt="Image 2" class="icon">
      <div class="info">
      <p>Money:</p>
      <p id = "money" >3000</p>
        </div>
    </div>

    <div class="column">
      <img src="../static/peoplesaved.png" alt="Image 3">
      <div class="info">
        <p>People saved:</p>
      <p id = "peopleSaved" >0</p>
        </div>
    </div>

    <div class="column">
      <img src="../static/fuelefficiency.png" alt="Image 4">
      <div class="info">
      <p>Fuel Efficiency:</p>
      <p id = "fuelEfficiency">0.8</p>
        </div>
    </div>

    <div class="column">
      <img src="../static/placesvisited.png" alt="Image 5">
      <div class="info">
        <p>Places Visited:</p>
      <p id = "placesVisited">0</p>
        </div>
    </div>

    <div class="column">
        <img src="../static/fuel.png" alt="Image 5">
      <div class="info">
        <p>Fuel:</p>
        <p id = "fuel">1000</p>
      </div>
    </div>

  </div>

  <div class="center-container">
    <div class="column1" id="map">

    </div>

    <div class="column right-column">
      <div class="right-section" id="question">
      </div>

      <div class="right-section button-section">
        <input type="text" id="userInput" placeholder="Buy Fuel">
        <button onclick="submitUserInput()">Submit</button>
      </div>
    </div>
  </div>

<!--<div id="map"></div>-->
<script src = "../static/main_page.js"> </script>
<dialog>
        <span class="close-modal" onclick="closeModal()">&#x2715;</span>
        <img id="modal-image" alt="Large Image">
    </dialog>
</body>
</html>
